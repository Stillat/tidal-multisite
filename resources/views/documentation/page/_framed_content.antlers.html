<div class="rounded-lg bg-clip-border border border-gray-200 dark:border-zinc-800 bg-gray-200 dark:bg-zinc-900 mb-6">
    <div class="relative flex justify-between items-center py-1 px-2 rounded-t-lg h-8">
        <div class="flex space-x-2 z-10">
            {{ if colored_actions }}
            <div class="w-3 h-3 bg-red-400 rounded-full"></div>
            <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
            <div class="w-3 h-3 bg-green-400 rounded-full"></div>
            {{ else }}
            <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
            <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
            <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
            {{ /if }}
        </div>
        {{ if frame_title }}
        <div class="absolute z-5 left-0 right-0 flex-1 text-center truncate">
            <span class="w-full px-4 py-1 rounded bg-gray-200 dark:bg-inherit">{{ frame_title /}}</span>
        </div>
        {{ /if }}
    </div>
    <div class="aspect-w-16 aspect-h-9">
        <iframe class="w-full" src="{{ frame_content /}}"></iframe>
    </div>
</div>
