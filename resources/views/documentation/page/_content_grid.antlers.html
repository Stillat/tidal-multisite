<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {{ grid_content }}
    <div class="flex flex-col space-y-3 rounded-lg {{ is_grid_outlined ? 'p-6 shadow-md' : 'p-3' /}}">
        {{ if panel_title || panel_icon }}
        <div class="flex items-center space-x-2">
            {{ if panel_icon }}
                {{ svg :src="panel_icon" class="w-6 h-6" /}}
            {{ /if }}
            <p class="text-xl font-semibold m-0 max-w-fit truncate" title="{{ panel_title | entities }}">{{ panel_title /}}</p>
        </div>
        {{ /if }}
        
        <div class="
                prose-sm dark:prose-invert prose-pre:flex prose-pre:flex-col
                prose-pre:max-w-full
                prose-img:w-full
            "
        >
            {{ partial:documentation/page :page_content="embedded_content" /}}
        </div>
    </div>
    {{ /grid_content }}
</div>
